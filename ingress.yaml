apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    kubernetes.io/ingress.class: nginx
  name: isecl-ing
  namespace: isecl
spec:
  rules:
    - host:  cms.isecl.com # User needs to provide a domain name to access the service. for example: example.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: cms
                port:
                  number: 8445
    - host:  aas.isecl.com # User needs to provide a domain name to access the service. for example: example.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: aas
                port:
                  number: 8444
    - host:  hvs.isecl.com # User needs to provide a domain name to access the service. for example: example.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: hvs
                port:
                  number: 8443
  tls:
    - hosts:
        - cms.isecl.com # User needs to provide a domain name to access the service. for example: example.com
        - aas.isecl.com
        - hvs.isecl.com
      secretName: tls-ingress
